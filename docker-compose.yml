version: "3.8"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: carteira-b3-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: carteira_b3
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - carteira-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carteira-b3-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@db:3306/carteira_b3
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - BRAPI_TOKEN=${BRAPI_TOKEN}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - carteira-network
    command: >
      sh -c "
        npx prisma@5.22.0 migrate deploy &&
        node server.js
      "

volumes:
  mysql_data:
    driver: local

networks:
  carteira-network:
    driver: bridge
